<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Monoton" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pure CSS Team Page With Video Background</title>
</head>

<body>
    <header>
        <h1>This is our dream team!</h1>
        <h2>Put your mouse over the team member to see more</h2>
    </header>
    <main>
        <div class="team-area">
            <div class="team-member">
                <div class="thumb">
                    <img src="./images/monica.jpg" alt="Monica's thumbnail">
                </div>
                <video class="video-background" src="./videos/monica.mp4" autoplay loop muted></video>
                <span class="name">Monica</span>
            </div>
            <div class="team-member">
                <div class="thumb">
                    <img src="./images/phoebe.jpg" alt="Phoebe's thumbnail">
                </div>
                <video class="video-background" src="./videos/phoebe.mp4" autoplay loop muted></video>
                <span class="name">Phoebe</span>
            </div>
            <div class="team-member">
                <div class="thumb">
                    <img src="./images/rachel.jpg" alt="Rachel's thumbnail">
                </div>
                <video class="video-background" src="./videos/rachel.mp4" autoplay loop muted></video>
                <span class="name">Rachel</span>
            </div>
        </div>
    </main>
</body>

</html>
